<p>Add a guitar</p>

<form ng-submit="vm.addGuitar(guitar)">
  <input type="text" ng-model="guitar.make" placeholder="Make">
  <input type="text" ng-model="guitar.model" placeholder="Model">
  <input type="text" ng-model="guitar.date" placeholder="Date">
  <input type="text" ng-model="guitar.finish" placeholder="Finish">
  <input type="text" ng-model="guitar.imageUrl" placeholder="Image url">

  <button>Add Guitar</button>


</form>
