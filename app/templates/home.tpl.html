<h2>The Guitar Closet</h2>

  <div class="card-columns">
    <div class="card"  ng-controller="HomeController as vm">
      <a href="/#/detail/{{guitar.id}}" ng-repeat="guitar in vm.allGuitars">
        <img class="gtr_images" ng-src="{{guitar.imageUrl}}" alt="Card image cap">
      </a>

    </div>
  </div>
